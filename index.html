<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Real-time Character-Counter</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Real-time Character Counter</h>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <textarea name="text" id="txt" rows="5px" placeholder="Please write your text here" onclick="Type()"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4 class="total" id="tot">Total Characters : <span>0</span></h4>
                    <h4 class="rem" id="rem">Remaining : <span>50</span></h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
